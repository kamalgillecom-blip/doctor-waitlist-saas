<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Doctor Waitlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .billing-card {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .price {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2563eb;
        }
    </style>
</head>

<body>
    <div class="billing-card text-center">
        <h2 class="mb-4">Trial Expired</h2>
        <p class="mb-4 text-muted">Your 14-day free trial has ended. To continue using the platform, please subscribe to
            our monthly plan.</p>

        <div class="price mb-4">$49<span class="fs-6 text-muted">/month</span></div>

        <div class="d-grid gap-2">
            <!-- Scaffold for Stripe Button -->
            <button onclick="alert('Stripe integration coming soon! Setup STRIPE_PUBLIC_KEY')"
                class="btn btn-primary btn-lg">
                Subscribe Now
            </button>
            <a href="/logout" class="btn btn-outline-secondary">Log Out</a>
        </div>

        <p class="mt-4 small text-muted">
            Secure payment processing powered by Stripe.
        </p>
    </div>
</body>

</html>
